<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymnastics Game - Uneven Bars</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        #controls h3 {
            margin-top: 0;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="controls">
        <h3>Controls</h3>
        <p>← → Arrow Keys: Swing</p>
        <p>Space: Release Bar</p>
    </div>
    <div id="score">
        <div>Score: <span id="score-value">0</span></div>
    </div>
    <script type="module" src="/game.js"></script>
</body>
</html>
